Configuration:
  status: WARN

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%d{HH:mm:ss}] [%-5level] %c{1} - %msg%n"

  Loggers:
    Logger:
      - name: com.rbrg
        level: debug
        additivity: false
        AppenderRef:
          - ref: Console

    Root:
      level: info
      AppenderRef:
        - ref: Console
